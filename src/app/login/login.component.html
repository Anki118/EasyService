<div class = "container-fluid">
  <div class="row">
    <div class="col-sm-4"></div> 
    <div class="col-sm-4" style="margin-top: 5%">
      <div class="card" >
      <img class="card-img-top" src="assets/login.jpg" alt="Card image" style="height: 175px;"> 
        <div class="card-body"> 
            <div *ngIf="errFlag" class="alert alert-danger">
                {{errorMessage}}
              </div>
            <form [formGroup] = "LoginForm">
                <div class="form-group">
                  <label>Email </label>
                 
                  <input  type="text" class="form-control" formControlName="email" (keyup)="resetMsg()"> 
                 
                </div>
                <div class="form-group">
                  <label>Password </label>
                  <input type="password" class="form-control" formControlName="password" (keyup)="resetMsg()">
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%"[disabled]="LoginForm.invalid" (click)="tryLogin(LoginForm.value)">Login</button>
                <div>
                  <ul>
                    <li style="font-size:14px;list-style:none">Don't have an account? <a routerLink="/register" style="text-align:center">Sign up</a></li>
                  </ul>
                  
                </div>
              </form>
        </div>
      </div>
    </div>
    
    <div class="col-sm-4"></div>
  </div> 
</div>
